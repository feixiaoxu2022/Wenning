<body>
    <div class="header">
        <h1>ğŸš— ä¸­å›½æ–°èƒ½æºè½¦å‡ºå£2028å¸‚åœºROIåˆ†æ</h1>
        <p>å…³ç¨å£å’ Ã— è®¤è¯æˆæœ¬ â†’ æœ€ä½³æŠ•å…¥äº§å‡ºæ¯”</p>
    </div>
    
    <div class="view-mode-toggle">
        <button class="mode-btn active" onclick="switchMode('presentation')">æ¼”ç¤ºæ¨¡å¼</button>
        <button class="mode-btn" onclick="switchMode('grid')">ç½‘æ ¼æ¨¡å¼</button>
    </div>
    
    <div class="presentation-view">
        <div class="slide-container">
            <img id="currentSlide" class="slide-viewer" src="/static/showcase/slide_01_å°é¢.svg" alt="Slide">
            
            <div class="controls">
                <button class="btn btn-prev" onclick="prevSlide()" id="prevBtn">
                    â† ä¸Šä¸€é¡µ
                </button>
                
                <div class="slide-info">
                    <span class="current" id="currentPage">1</span> / <span id="totalPages">9</span>
                </div>
                
                <button class="btn btn-next" onclick="nextSlide()" id="nextBtn">
                    ä¸‹ä¸€é¡µ â†’
                </button>
            </div>
        </div>
    </div>
    
    <div class="grid-view">
        <div class="thumbnail-container" id="thumbnailContainer"></div>
    </div>

    <script>
        const slides = [
            { file: '/static/showcase/slide_01_å°é¢.svg', title: '01 å°é¢' },
            { file: '/static/showcase/slide_02_ç›®å½•.svg', title: '02 ç›®å½•' },
            { file: '/static/showcase/slide_03_å‡ºå£ç°çŠ¶.svg', title: '03 å‡ºå£ç°çŠ¶ä¸è¶‹åŠ¿' },
            { file: '/static/showcase/slide_04_é«˜å…³ç¨å¸‚åœº.svg', title: '04 é«˜å…³ç¨å¸‚åœº' },
            { file: '/static/showcase/slide_05_é›¶å…³ç¨å¸‚åœº.svg', title: '05 é›¶å…³ç¨å¸‚åœº' },
            { file: '/static/showcase/slide_06_è®¤è¯æˆæœ¬.svg', title: '06 è®¤è¯æˆæœ¬åˆ†æ' },
            { file: '/static/showcase/slide_07_ROIæ’å.svg', title: '07 ROIæ’åTOP8' },
            { file: '/static/showcase/slide_08_ä½ROIè­¦ç¤º.svg', title: '08 ä½ROIå¸‚åœºè­¦ç¤º' },
            { file: '/static/showcase/slide_09_æˆ˜ç•¥å»ºè®®.svg', title: '09 æˆ˜ç•¥å»ºè®®' },
        ];
        
        let currentSlideIndex = 0;
        
        function updateSlide() {
            document.getElementById('currentSlide').src = slides[currentSlideIndex].file;
            document.getElementById('currentPage').textContent = currentSlideIndex + 1;
            document.getElementById('totalPages').textContent = slides.length;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === slides.length - 1;
            
            // æ›´æ–°ç¼©ç•¥å›¾æ¿€æ´»çŠ¶æ€
            updateThumbnailActive();
        }
        
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        }
        
        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlide();
            switchMode('presentation');
        }
        
        function switchMode(mode) {
            const presentationView = document.querySelector('.presentation-view');
            const gridView = document.querySelector('.grid-view');
            const modeButtons = document.querySelectorAll('.mode-btn');
            
            if (mode === 'presentation') {
                presentationView.style.display = 'block';
                gridView.style.display = 'none';
                modeButtons[0].classList.add('active');
                modeButtons[1].classList.remove('active');
            } else {
                presentationView.style.display = 'none';
                gridView.style.display = 'block';
                modeButtons[0].classList.remove('active');
                modeButtons[1].classList.add('active');
                generateThumbnails();
            }
        }
        
        function generateThumbnails() {
            const container = document.getElementById('thumbnailContainer');
            if (container.children.length > 0) return; // å·²ç”Ÿæˆ
            
            slides.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                if (index === currentSlideIndex) {
                    thumbnail.classList.add('active');
                }
                thumbnail.onclick = () => goToSlide(index);
                
                thumbnail.innerHTML = `
                    <img src="${slide.file}" alt="${slide.title}">
                    <div class="thumbnail-title">${slide.title}</div>
                `;
                
                container.appendChild(thumbnail);
            });
        }
        
        function updateThumbnailActive() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                if (index === currentSlideIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }
        
        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // åˆå§‹åŒ–
        updateSlide();
    </script>
</body>
